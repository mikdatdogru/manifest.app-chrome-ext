<html>
 <head>
   <title>manifest.app</title>
   <style>
    html, body,iframe
    {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }
   .preloader{
       width: 60px;
       position: absolute;
       z-index: 1;
   }
   iframe{
       background: transparent;
       z-index: 2;
   }
   </style>
 </head>
 <body>
   <iframe allowtransparency="true" src="https://www.manifest.app/" border="0"></iframe>
   <img class="preloader" src="preloader.gif" alt="laoding">
 </body>
</html>
